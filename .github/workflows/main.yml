name: CI - Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: âš™ï¸ Build the Project
        run: npm run build

      - name: ğŸ§ª Run Tests
        run: npm test -- --ci --watchAll=false

      - name: âœ… Notify Success
        if: success()
        run: echo "âœ”ï¸ Build and tests passed!"

      - name: âŒ Notify Failure
        if: failure()
        run: echo "âŒ Build or tests failed."
