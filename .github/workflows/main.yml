name: CI - Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 🟢 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: 📦 Install Dependencies
        run: npm ci

      - name: ⚙️ Build the Project
        run: npm run build

      - name: 🧪 Run Tests
        run: npm test -- --ci --watchAll=false

      - name: ✅ Notify Success
        if: success()
        run: echo "✔️ Build and tests passed!"

      - name: ❌ Notify Failure
        if: failure()
        run: echo "❌ Build or tests failed."
